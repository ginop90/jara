<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carlos Homola - Servicios Integrales</title>
    <link rel="stylesheet" href="css/styles.css">  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>   
<head>

    
</head>
<body>
    <header>
        <div class="header-text">
            <h1>Carlos Homola</h1>
            <h2>Servicios Integrales</h2>
        </div>
        <div class="logo">
            <img src="images/logo.png" alt="Logo Carlos Homola">
        </div>
    </header>

    <div class="form-container">
        <div class="form-group">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" required>
        </div>

        <div class="form-group">
            <label for="cliente">Cliente:</label>
            <input type="text" id="cliente" placeholder="Nombre del cliente" required>
            <div class="error-message">Por favor, ingrese el nombre del cliente</div>
        </div>

        <div class="items-container">
            <label>Trabajos Realizados:</label>
            <div id="items-list">
                <div id="items-list">
                    <div class="item-row">
                        <input type="text" placeholder="Descripción del trabajo" class="trabajo" required>
                        <input type="text" placeholder="Importe" class="importe" required>
                        <button type="button" class="delete-item" onclick="eliminarItem(this)">×</button>
                        <div class="error-message">Por favor, complete todos los campos</div>
                    </div>
                </div>
            </div>
            <button class="add-item" onclick="agregarItem()">+ Agregar item</button>
        </div>

        <div class="total">
            Total: <span id="total">0.00</span>
        </div>

        <div class="error-container">
            <ul class="error-list"></ul>
        </div>    

        <button class="generate-pdf" onclick="validarYGenerarPDF()">Generar Presupuesto PDF</button>
    </div>

    <script src="scripts/functions.js"></script> 
</body>
</html>
